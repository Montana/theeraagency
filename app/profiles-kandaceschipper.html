    <link rel="stylesheet" href="styles/main.css">

<body class="profile_styles">

<p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
<![endif]-->

<script id="entry-template" type="text/x-handlebars-template">
    <div class="loader">
        <div class="loader-content">
            <div class="inner">
                <div class="logo">the<span style="font-weight: 700; padding: 0 30px;">ERA</span>AGENCY</div>
                <div class="line"></div>
            </div>
        </div>
    </div>

    <div class="profile-overlay">
        <div class="inner">
            <a class="is-close-overlay" href="profiles-home.html">X</a>
            <div class="profile-info">
                <div class="profile-headshot">
                    <img src="images/RileyRichardson3.jpg"/>
                    <div class="profile-stats">
                        <h1>{{ modelName }}</h1>
                        <ul>
                            <li><span>Height:</span> {{ height }}</li>
                            <li><span>Weight:</span>{{ weight }}</li>
                            <li><span>Shoe:</span>{{ shoe }}</li>
                        </ul>
                        <ul>
                            <li><span>Dress:</span>{{ dress }}</li>
                            <li><span>Bust:</span>{{ bust }}</li>
                            <li><span>Waist:</span>{{ waist }}</li>
                        </ul>
                        <ul>
                            <li><span>Hips:</span>{{ hips }}</li>
                            <li><span>Hair:</span> {{ hair }}  </li>
                            <li><span>Eyes:</span>{{ eyes }}</li>
                        </ul>
                        <a href="http://instagram.com/{{ instagram }}" target="_blank" class="instagram-link">
                            <h3><span>Gram:</span>@{{ instagram }}</h3>
                        </a>
                    </div>
                </div>
            </div>
            <div class="profile-grid">
                    <a data-toggle="modal" data-target="#myModal" class="profile-grid-item" style="background: url('http://res.cloudinary.com/fcflamingo/image/upload/v1409361609/RileyRichardson1_kicnkt.jpg') no-repeat; background-size: cover; background-position: center;" href="http://res.cloudinary.com/fcflamingo/image/upload/v1409361609/RileyRichardson1_kicnkt.jpg"></a>
                    <a data-toggle="modal" data-target="#myModal" class="profile-grid-item" style="background: url('images/RileyRichardson2.jpg') no-repeat; background-size: cover; background-position: center;" href="images/RileyRichardson2.jpg"></a>
                    <a data-toggle="modal" data-target="#myModal" class="profile-grid-item" style="background: url('images/RileyRichardson3.jpg') no-repeat; background-size: cover; background-position: center;" href="images/RileyRichardson3.jpg"></a>
                    <a data-toggle="modal" data-target="#myModal" class="profile-grid-item" style="background: url('images/RileyRichardson4.jpg') no-repeat; background-size: cover; background-position: center;" href="images/RileyRichardson4.jpg"></a>
                    <a data-toggle="modal" data-target="#myModal" class="profile-grid-item" style="background: url('images/RileyRichardson5.jpg') no-repeat; background-size: cover; background-position: center;" href="images/RileyRichardson5.jpg"></a>
                    <a data-toggle="modal" data-target="#myModal" class="profile-grid-item" style="background: url('images/RileyRichardson6.jpg') no-repeat; background-size: cover; background-position: center;" href="images/RileyRichardson6.jpg"></a>
                    <a data-toggle="modal" data-target="#myModal" class="profile-grid-item" style="background: url('images/RileyRichardson7.jpg') no-repeat; background-size: cover; background-position: center;" href="images/RileyRichardson7.jpg"></a>
                    <a data-toggle="modal" data-target="#myModal" class="profile-grid-item" style="background: url('images/RileyRichardson8.jpg') no-repeat; background-size: cover; background-position: center;" href="images/RileyRichardson8.jpg"></a>
                    <a data-toggle="modal" data-target="#myModal" class="profile-grid-item" style="background: url('images/RileyRichardson9.jpg') no-repeat; background-size: cover; background-position: center;" href="images/RileyRichardson9.jpg"></a>
                    <a data-toggle="modal" data-target="#myModal" class="profile-grid-item" style="background: url('images/RileyRichardson10.jpg') no-repeat; background-size: cover; background-position: center;" href="images/RileyRichardson10.jpg"></a>
                    <a data-toggle="modal" data-target="#myModal" class="profile-grid-item" style="background: url('images/RileyRichardson11.jpg') no-repeat; background-size: cover; background-position: center;" href="images/RileyRichardson11.jpg"></a>
                    <a data-toggle="modal" data-target="#myModal" class="profile-grid-item" style="background: url('images/RileyRichardson12.jpg') no-repeat; background-size: cover; background-position: center;" href="images/RileyRichardson12.jpg"></a>
                </div>
            </div>
        </div>
    </div>

</script>

<div id="js-body"></div>
